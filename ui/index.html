<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/ui/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
       <div class="container-fluid">
	 <form action="" method="" class="register-form"> 
	 <center><h1>REGISTER YOURSELF</h1></center>
	    <div class="row">      
           <div class="col-md-4 col-sm-4 col-lg-4">
              <label for="firstName">FIRST NAME</label>
               <input name="f_name" class="form-control" type="text">    
           </div>  
        </div>
        <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
              <label for="lastName">LAST NAME</label>
               <input name="l_name" class="form-control" type="text">    
           </div> 
      </div>
      <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
              <label for="email">EMAIL</label>
               <input name="email" class="form-control" type="email">             
           </div>            
      </div>
      <div class="row">
           <div class="col-md-4 col-sm-4 col-lg-4">
              <label for="password">PASSWORD</label>
               <input name="password" class="form-control" type="password">             
           </div>            
      </div>
       <hr>
      <div class="row">
           <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
           <button class="btn btn-default regbutton">Register</button>
           
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
           <button class="btn btn-default logbutton">Sign up</button>           
          </div>          
      </div>    
       </form>
       </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
